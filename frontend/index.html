<!DOCTYPE html>
<html>

<head>
    <title>Log Viewer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <button onclick="startServer()">Start Server</button>
    <button onclick="stopServer()">Stop Server</button>
    <div style="display: flex; gap: 50px; margin-bottom: 20px;">
        <div>
            <label for="num_round">Num Round</label>
            <input id="num_round" type="number" value="100" min="1">
        </div>
        <div>
            <label for="local">Local Epochs</label>
            <input id="local" type="number" value="1" min="1">
        </div>
        <div>
            <label for="lr">Learning rate</label>
            <input id="lr" type="number" value="0.01" min="0" step="any">
        </div>
        <div>
            <label for="seed">Random seed</label>
            <input id="seed" type="number" value="42" min="1">
        </div>
    </div>
    <div>
        <button onclick="startClient(1)">Start Client 1</button>
        <button onclick="startClient(2)">Start Client 2</button>
        <button onclick="startClient(3)">Start Client 3</button>
        <button onclick="startClient(4)">Start Client 4</button>
    </div>
    <div>
        <button onclick="connectToWsClient(1)">View Client 1</button>
        <button onclick="connectToWsClient(2)">View Client 2</button>
        <button onclick="connectToWsClient(3)">View Client 3</button>
        <button onclick="connectToWsClient(4)">View Client 4</button>
    </div>
    <div class="screen" id="server-log"></div>
    <div style="display: flex;">
        <div class="screen" id="client-log-1"></div>
        <div class="screen" id="client-log-2"></div>
        <div class="screen" id="client-log-3"></div>
        <div class="screen" id="client-log-4"></div>
    </div>
    <div style="display: flex;">
        <div class="chart-container">
            <canvas id="lossChart-1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lossChart-2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lossChart-3"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lossChart-4"></canvas>
        </div>
    </div>
    <h1 style="text-align: center; font-size: 50px;">Compare Session</h1>
    <div>
        <h1>Object1</h1>
        <button id="find1">Find</button>
        <button id="active1">Active</button>
        <select style="min-width: 50px;" name="" id="select1">

        </select>
        <div style="display: flex; gap: 50px; margin-bottom: 20px;">
            <div>
                <label for="num_round1">Num Round</label>
                <input id="num_round1" type="number">
            </div>
            <div>
                <label for="local1">Local Epochs</label>
                <input id="local1" type="number">
            </div>
            <div>
                <label for="lr1">Learning rate</label>
                <input id="lr1" type="number" step="any">
            </div>
            <div>
                <label for="seed1">Random seed</label>
                <input id="seed1" type="number">
            </div>
        </div>
        <div style="display: flex;">
            <div class="chart-container">
                <canvas id="cp1"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="cp2"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="cp3"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="cp4"></canvas>
            </div>
        </div>
        <h1>Object2</h1>
        <button id="find2">Find</button>
        <button id="active2">Active</button>
        <select style="min-width: 50px;" name="" id="select2">

        </select>
        <div style="display: flex; gap: 50px; margin-bottom: 20px;">
            <div>
                <label for="num_round2">Num Round</label>
                <input id="num_round2" type="number">
            </div>
            <div>
                <label for="local2">Local Epochs</label>
                <input id="local2" type="number">
            </div>
            <div>
                <label for="lr2">Learning rate</label>
                <input id="lr2" type="number">
            </div>
            <div>
                <label for="seed2">Random seed</label>
                <input id="seed2" type="number">
            </div>
        </div>
        <div style="display: flex;">
            <div class="chart-container">
                <canvas id="cp5"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="cp6"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="cp7"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="cp8"></canvas>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
