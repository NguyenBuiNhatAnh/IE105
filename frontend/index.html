<!DOCTYPE html>
<html>

<head>
    <title>Log Viewer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <button onclick="startServer()">Start Server</button>
    <button onclick="stopServer()">Stop Server</button>
    <div>
        <button onclick="startClient(1)">Start Client 1</button>
        <button onclick="startClient(2)">Start Client 2</button>
        <button onclick="startClient(3)">Start Client 3</button>
        <button onclick="startClient(4)">Start Client 4</button>
    </div>
    <div>
        <button onclick="connectToWsclient1()">View Client 1</button>
        <button>View Client 2</button>
        <button>View Client 3</button>
        <button>View Client 4</button>
    </div>
    <div class="screen" id="server-log"></div>
    <div style="display: flex;">
        <div class="screen" id="client-log-1"></div>
        <div class="chart-container">
            <canvas id="lossChart"></canvas>
        </div>
    </div>
    <div style="display: flex;">
        <div class="screen" id="client-log-2"></div>
        <div class="chart-container">
            <canvas id="lossChart-2"></canvas>
        </div>
    </div>
    <div style="display: flex;">
        <div class="screen" id="client-log-3"></div>
        <div class="chart-container">
            <canvas id="lossChart-3"></canvas>
        </div>
    </div>
    <div style="display: flex;">
        <div class="screen" id="client-log-4"></div>
        <div class="chart-container">
            <canvas id="lossChart-4"></canvas>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
